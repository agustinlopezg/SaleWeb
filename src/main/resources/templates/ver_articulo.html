<html>
<head>
	<meta charset="utf-8">
</head>
<body>
 	<p>Nombre: {{articulo.nombre}}</p>
 	<p>seccion: {{articulo.seccion}}</p>
 	<p>Descripcion: {{articulo.descripcion}}</p>

 	<form action="/usuario/comentario" method="post" accept-charset="utf-8">
 		<p>Comentario: <textarea name="cuerpo" placeholder="Escriba aqui su comentario..."></textarea></p>
 		<input type="submit" name="comentar" value="Comentar">
 	</form>
	<p>Comentarios: </p>
		{{#comentarios}}
		<a href="comentario/{{-index}}">{{cuerpo}}</a><br>
		{{/comentarios}}
 	<form action="/articulo/{{num}}/añadido" accept-charset="utf-8">
 		<input type="submit" name="carrito" value="Añadir al carrito">
 	</form>
 	<form action="/tienda" accept-charset="utf-8">
 		<input type="submit" name="volver" value="Volver a la tienda">
 	</form>
</body>
</html>
